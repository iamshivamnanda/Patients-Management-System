<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Edit Patient</title>
    </head>
    <body>
        <nav
            class="navbar navbar-expand-sm navbar-dark"
            style="background-color: #f4511e !important"
        >
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#mynavbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/patients">Patients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Appointments"
                                >Appointments</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/todayAppointments"
                                >Appointments For The Day</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/insights"
                                >Insights</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div
            class="container p-5 my-5 text-white"
            style="background-color: #f4511e"
        >
            <h1>Edit Patient</h1>
        </div>
        
        <div class="container mt-3">
        <h2>Enter Updated Details</h2>
            <form action="/patient/update-patient" method="POST">
                <div class="mb-3 mt-3">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter Patient's Name" name="name" th:value="${patient.name}">
                </div>
                <div class="mb-3">
                  <label for="phoneNo">Phone Number:</label>
                  <input type="text" class="form-control" id="phoneNo" placeholder="Enter Patient's Phone Number " th:value="${patient.phoneno}" name="phoneNo">
                </div>
                <input type="hidden" name="id"  id ="id" th:value="${patient.id}"/>
                <button type="submit" class="btn btn-outline-light"  style="background-color: #f4511e">Submit</button>
              </form>
              </div>
    </body>
</html>
